specVersion: 0.0.4
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: BufferBinaryOptions
      network: arbitrum-goerli
      source:
          abi: BufferBinaryOptions
          startBlock: 5769624
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - UserOptionData
          abis:
              - name: BufferBinaryOptions
                file: ./abis/BufferBinaryOptions.json
              - name: BinaryPool
                file: ./abis/BinaryPool.json
              - name: BufferRouter
                file: ./abis/BufferRouter.json
          eventHandlers:
              - event: Create(indexed address,indexed uint256,uint256,uint256)
                handler: handleCreate
              - event: Expire(indexed uint256,uint256,uint256)
                handler: handleExpire
              - event: Exercise(indexed address,indexed uint256,uint256,uint256)
                handler: handleExercise
          file: ./src/mapping.ts
    - kind: ethereum/contract
      name: BufferRouter
      network: arbitrum-goerli
      source:
          address: "0x76c52E83d7dcCc70107a66BAd44D042D22D06be7"
          abi: BufferRouter
          startBlock: 5769624
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - UserOptionData
          abis:
              - name: BufferRouter
                file: ./abis/BufferRouter.json
          eventHandlers:
              - event: InitiateTrade(indexed address,uint256,uint256)
                handler: handleInitiateTrade
              - event: CancelTrade(indexed address,uint256,string)
                handler: handleCancelTrade
              - event: OpenTrade(indexed address,uint256,uint256)
                handler: handleOpenTrade
          file: ./src/mapping.ts
    - kind: ethereum/contract
      name: DropERC721
      network: arbitrum-goerli
      source:
          address: "0xE943140786721e3458288605f7393D6989441bA2"
          abi: DropERC721
          startBlock: 3704306
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - NFT
          abis:
              - name: DropERC721
                file: ./abis/DropERC721.json
          eventHandlers:
              - event: TokensLazyMinted(indexed uint256,uint256,string,bytes)
                handler: handleLazyMint
              - event: TokenURIRevealed(indexed uint256,string)
                handler: handleReveal
              - event: Transfer(indexed address,indexed address,indexed uint256)
                handler: handleNftTransfer
              - event: TokensClaimed(indexed uint256,indexed address,indexed address,uint256,uint256)
                handler: handleTokenClaim
          file: ./src/mapping.ts
