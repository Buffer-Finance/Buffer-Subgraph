specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BufferBinaryOptions
    network: arbitrum-goerli
    source:
      abi: BufferBinaryOptions
      startBlock: 5769624
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserOptionData
        - OptionContract
        - User
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BinaryPool
          file: ./abis/BinaryPool.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
      eventHandlers:
        - event: Create(indexed address,indexed uint256,uint256,uint256)
          handler: handleCreate
        - event: Expire(indexed uint256,uint256,uint256)
          handler: handleExpire
        - event: Exercise(indexed address,indexed uint256,uint256,uint256)
          handler: handleExercise
        - event: Pause(bool)
          handler: handlePause
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: BufferRouter
    network: arbitrum-goerli
    source:
      address: "0x76c52E83d7dcCc70107a66BAd44D042D22D06be7"
      abi: BufferRouter
      startBlock: 5769624
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserOptionData
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
      eventHandlers:
        - event: InitiateTrade(indexed address,uint256,uint256)
          handler: handleInitiateTrade
        - event: CancelTrade(indexed address,uint256,string)
          handler: handleCancelTrade
        - event: OpenTrade(indexed address,uint256,uint256)
          handler: handleOpenTrade
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: FaucetLBFR
    network: arbitrum-goerli
    source:
      address: "0x72B213A8F5a07a148b985d3092259490c916cD0c"
      abi: FaucetLBFR
      startBlock: 16873052
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ClaimedLBFRPerUser
      abis:
        - name: FaucetLBFR
          file: ./abis/FaucetLBFR.json
      eventHandlers:
        - event: MintLBFR(address,uint256)
          handler: handleMintLBFR
      file: ./src/mapping.ts
