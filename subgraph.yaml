specVersion: 0.0.4
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: BufferBinaryOptions
      network: matic
      source:
          abi: BufferBinaryOptions
          startBlock: 39583760
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - UserOptionData
          abis:
              - name: BufferBinaryOptions
                file: ./abis/BufferBinaryOptions.json
              - name: BinaryPool
                file: ./abis/BinaryPool.json
              - name: BufferRouter
                file: ./abis/BufferRouter.json
          eventHandlers:
              - event: Create(indexed address,indexed uint256,uint256,uint256)
                handler: handleCreate
              - event: Expire(indexed uint256,uint256,uint256)
                handler: handleExpire
              - event: Exercise(indexed address,indexed uint256,uint256,uint256)
                handler: handleExercise
              - event: UpdateReferral(address,address,bool,uint256,uint256,uint256,string)
                handler: handleUpdateReferral
              - event: Pause(bool)
                handler: handlePause
          file: ./src/mapping.ts
    - kind: ethereum/contract
      name: BufferRouter
      network: matic
      source:
          address: "0xBBac5088Ea7E70f21C28058A434Afa64FDf401c7"
          abi: BufferRouter
          startBlock: 39583760
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - UserOptionData
          abis:
              - name: BufferBinaryOptions
                file: ./abis/BufferBinaryOptions.json
              - name: BufferRouter
                file: ./abis/BufferRouter.json
          eventHandlers:
              - event: InitiateTrade(indexed address,uint256,uint256)
                handler: handleInitiateTrade
              - event: CancelTrade(indexed address,uint256,string)
                handler: handleCancelTrade
              - event: OpenTrade(indexed address,uint256,uint256)
                handler: handleOpenTrade
          file: ./src/mapping.ts
    - kind: ethereum/contract
      name: BinaryPool
      network: matic
      source:
          address: "0x6FD5B386d8bed29b3b62C0856250cdD849b3564d"
          abi: BinaryPool
          startBlock: 39583774
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - UserOptionData
          abis:
              - name: BinaryPool
                file: ./abis/BinaryPool.json
              - name: USDC
                file: ./abis/USDC.json
          eventHandlers:
              - event: Provide(indexed address,uint256,uint256)
                handler: handleProvide
              - event: Withdraw(indexed address,uint256,uint256)
                handler: handleWithdraw
              - event: Profit(indexed uint256,uint256)
                handler: handleProvide
              - event: Loss(indexed uint256,uint256)
                handler: handleWithdraw
          file: ./src/mapping.ts
    - kind: ethereum/contract
      name: USDC
      network: matic
      source:
          address: "0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174"
          abi: USDC
          startBlock: 39583760
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          abis:
              - name: USDC
                file: ./abis/USDC.json
          entities:
              - UserOptionData
          eventHandlers:
              - event: Unpaused(address)
                handler: handleProvide
          file: ./src/mapping.ts